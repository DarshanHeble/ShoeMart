<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6db78d1cd4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

    section {
        background-image: url('images/shoelogo.png');

</style> -->

<body>
    <section class=" w-full h-screen flex items-center justify-center">
        <div class="w-full lg:w-4/12 px-4  pt-6">
            <div
                class="bg-red-50 relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
                <div class="rounded-t mb-0 px-6 py-6">
                    <div class="text-center mb-3">
                        <h1 class="text-blueGray-500 text-xl font-bold">
                            Sign in with
                        </h1>
                    </div>
                    <div class="btn-wrapper text-center">
                        <button class="bg-white active:bg-blueGray-50 text-blueGray-700 px-4 py-2 rounded outline-none
                              mr-2 mb-1 shadow hover:shadow-md inline-flex items-center font-bold
                              text-xs ease-linear transition-all duration-150" type="button">
                            <img alt="..." class="w-6 mr-1"
                                src="https://demos.creative-tim.com/notus-js/assets/img/github.svg">GITHUB</button>
                        <button class="bg-white active:bg-blueGray-50 text-blueGray-700 px-4 py-2 rounded outline-none
                              mr-1 mb-1 shadow hover:shadow-md inline-flex items-center font-bold 
                             text-xs ease-linear transition-all duration-150" type="button">
                            <img alt="..." class="w-5 mr-1"
                                src="https://demos.creative-tim.com/notus-js/assets/img/google.svg">GOOGLE </button>

                    </div>
                    <hr class="mt-6 border-b-1 border-red-300">
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                    <div class="text-blueGray-400 text-center mb-3 font-bold">
                        <small>Or sign in with credentials</small>
                    </div>
                    <form action="#Home.html">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                for="grid-password">Email</label>
                            <input type="email" required
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring focus:ring-red-500 w-full ease-linear transition-all duration-150"
                                placeholder="john@gmail.com">
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                for="grid-password">Password</label>
                            <input type="password" required
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring  focus:ring-red-500 w-full ease-linear transition-all duration-150"
                                placeholder="Password">
                        </div>
                        <div>
                            <label class="inline-flex items-center cursor-pointer">
                                <input id="customCheckLogin" type="checkbox"
                                    class="form-checkbox border-0 ml-1 w-5 h-5 ease-linear ">
                                <span class="ml-2 text-sm font-semibold text-blueGray-600">Remember me</span></label>
                        </div>
                        <div class="text-center mt-6">
                            <input type="submit"
                                class="text-white w-full bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <img src="images/shoelogo.png" alt="">
    </section>

</body>

</html>
